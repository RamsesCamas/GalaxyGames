<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALAXYGAMES -LOGIN</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <nav class="volver">
        <ul>
            <li id="volver">Regresar</li>
        </ul>
    </nav>
    <div class="login-box">
        <img class="logo" src="../resource/logo.png" alt="Logo GG">
       
        <h1>LOGIN</h1>
        <div>
            <!--USERNAME-->
            <label for="username"></label>
            <input class="user" type="text" placeholder="Usuario" id="username">

            <!--PASSWORD-->
            <label for="password"></label>
            <input class="password" type="password" placeholder="Password" id="password">
            <label id="error" class="error"> </label>
            <input class="ingresar" type="submit" value="INGRESAR" id="btnLogin">
        </div>

    </div>
    <script>require('../js/login.js')</script>
</body>

</html>
